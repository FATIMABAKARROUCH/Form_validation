<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Form Validation</h2>
    <div id="container">
        

      <form id="myForm">
        <label>Full Name</label>
        <input id="name" class="myInput" type="text" placeholder="Enter your full name" ><br>
        <span id="name_error" class="error"></span>
    
        <label>Email</label>
        <input  id="email"class="myInput" type="email" placeholder="Enter your email adress"><br>
        <span id="ad_error" class="error"></span>
   
        <label>password</label>
        <input id="password" class="myInput" type="password" placeholder="Enter your keyword"><br>
        <span id="pass_error" class="error"></span>
    
        <label>b_Date</label>
        <input  class="myInput" id="birthDate" type="date" ><br>
        <span id="date_error" class="error"></span>
   
        <label>Gender</label>
        <select id="mySelect" class="myInput">
            <option value="" disabled selected hidden>Select an option</option>
            <option value="option1">Male</option>
            <option value="option2">Female</option>
            
        </select><br>
        <span id="gender_error" class="error"></span>
      </form>
    </div> 
    <button type="submit"id="MySub">submit</button> 
   
       

    <script src="script.js"></script>
</body>
</html>
